 body {

  <body class="bg-dark ">
  <img src="" class="img-fluid">
    <div class="container mt-10">
      <div class="row">
        <div class="card " style="width : 100%; height=100% ;margin-top:35px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
          <div class="card-header ; text-#008080">
            <div class="col-12">
              <h1 align="center">
                GET THE BEST PRICE
                <span>FOR YOUR CAR</span>
              </h1>
            </div>
          </div>
          <div>
            <form method="post" action="#"  accept-charset="utf-8">

                <div class="ey form-group" style="text-align: center ; margin-top:100px">

                  <label><b>Select Company:</b></label>
                  <select class="select-bordered form-control select-underline" id="company" name="company" required="1">

                  {%  for companies in company  %}

                  <option value="{{companies}}">{{companies}}</option>
                  {%  endfor %}
                  </select>
              </div>


              <div class="ey form-group" style="text-align: center ; margin-top:20px ">
                <label><b>Select Model:</b></label>
                <select class="select-bordered form-control select-underline" id="car_model" name="car_model" required="1">

                  {%  for car_models in car_model  %}

                  <option value="{{car_models}}">{{car_models}}</option>
                  {%  endfor %}
                </select>
              </div>


              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select Year of Purchase:</b></label>
                <select class="select-bordered form-control select-underline" id="year" name="year" required="1">
                  {%  for year in years  %}

                  <option value="{{year}}">{{year}}</option>
                  {%  endfor %}
                </select>
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select Fuel Type:</b></label>
                <select class="select-bordered form-control select-underline" id="fuel_Type" name="fuel_Type" required="1">
                  {%  for fuel in fuel_Type  %}

                  <option value="{{fuel}}">{{fuel}}</option>
                  {%  endfor %}
                </select>
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select Transmission:</b></label>
                <select class="select-bordered form-control select-underline" id="transmission" name="transmission" required="1">
                   {%  for trans in transmission  %}

                  <option value="{{trans}}">{{trans}}</option>
                  {%  endfor %}
                </select>
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select  Owner:</b></label>
                <select class="select-bordered form-control select-underline" id="owner" name="owner" required="1">
                   {%  for owner in owner  %}

                  <option value="{{owner}}">{{owner}}</option>
                  {%  endfor %}
                </select>
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select  Registration:</b></label>
                <select class="select-bordered form-control select-underline" id="registration" name="registration" required="1">
                   {%  for registration in registration  %}

                  <option value="{{registration}}">{{registration}}</option>
                  {%  endfor %}
                </select>
              </div>


              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select  State:</b></label>
                <select class="select-bordered form-control select-underline" id="state" name="state" required="1">
                   {%  for state in state  %}

                  <option value="{{state}}">{{state}}</option>
                  {%  endfor %}
                </select>
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select  City:</b></label>
                <select class="select-bordered form-control select-underline" id="city" name="city" required="1">
                   {%  for city in city  %}

                  <option value="{{city}}">{{city}}</option>
                  {%  endfor %}
                </select>
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Select Seating Capacity:</b></label>
                <select class="select-bordered form-control select-underline" id="seating_capacity" name="seating_capacity" required="1">
                   {%  for seating_capacity in seating_capacity  %}

                  <option value="{{seating_capacity}}">{{seating_capacity}}</option>
                  {%  endfor %}
                </select>
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Enter Kilometers Driven:</b></label>
                <input class="form-control select-bordered " type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter total Kilometer Driven">
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Enter Mileage:</b></label>
                <input class="form-control select-bordered " type="text" id="mileage" name="mileage" placeholder="Enter Mileage">
              </div>

              <div class="ey form-group" style="text-align: center ; margin-top:20px">
                <label><b>Enter Fuel Capacity:</b></label>
                <input class="form-control select-bordered " type="text" id="fuel_capacity" name="fuel_capacity" placeholder="Enter Fuel Capacity">
              </div>

            </form>
            <div>
              <h1 align="center">
                <button
                         class="btn btn-primary form-control" onclick="send_data()"
                           style="
                           background-color: rgb(69, 171, 191);
                           color: rgb(0, 0, 0);
                           border-color: 40px;
                           border-color: rgb(0,0,0);
                           height: 50px;
                           width: 200px;
                           font-size: 18px;
                           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                           sans-serif; "
                   >
                     GET CAR PRICE
                   </button>
                  </h1>
              </div>
            <br>
            <div class="row">
              <div class="'ex  select-underline" style="text-align:center;margin-top:50px ; margin-bottom:50px">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>



    <script>


       function form_handler(event)
    {
      event.preventDefault();
    }



    function send_data()
    {

      document.querySelector('form').addEventListener('submit' , form_handler);

      var fd = new FormData(document.querySelector('form'));


      var xhr = new XMLHttpRequest();

      xhr.open('POST', '/predict', true);


      document.getElementById("prediction").innerHTML="Best Price.....!";


      xhr.onreadystatechange = function()

      {

        if(xhr.readyState == XMLHttpRequest.DONE)
        {
          document.getElementById("prediction").innerHTML="Prediction: â‚¹" + xhr.responseText;
        }
      }

      xhr.onload = function(){};
      xhr.send(fd);

    }



    </script>
